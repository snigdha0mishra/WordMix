<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Mix</title>
    <link rel="icon" href ="./assets/WordMix_Icon.png" type="image.png">
    <link rel="stylesheet" href ="styles.css">
</head>
<body>
    <div class="row">
        <div class="left-column">
            <!--This container displays the puzzle piece graphics, on every page-->
            <img id="top-left-puzzle" src="./assets/puzzle2.png" alt="White and Purple Puzzle Pieces Floating" class="puzzles">
            <img id="bottom-left-puzzle" src="./assets/puzzle1.png" alt="White and Purple Puzzle Pieces" class="puzzle">
        </div>

        <div class="middle-column">
        <!-- Welcome Display -->
            <div id="welcome-scene">
                <img id="welcome-logo" src="./assets/welcome_logo.png" alt="Word Mix">
                <button id="start-button" type="button"></button>
            </div>
             <!-- Game Display -->
             <div id="game-scene" style="display: none;">
                <div id="game-container">
                    <img id="title" src="./assets/WordMix_Logo.png" alt="Word Mix">
                    <div id="score" class="overlay-text"></div>

                    <!-- wordle grid of 30 squares -->
                    <div id="grid-container"></div>

                    <!-- Keyboard Buttons -->
                    <div id="keyboard-container">
                        <div class="keyboard-row">
                            <button data-key="Q">Q</button>
                            <button data-key="W">W</button>
                            <button data-key="E">E</button>
                            <button data-key="R">R</button>
                            <button data-key="T">T</button>
                            <button data-key="Y">Y</button>
                            <button data-key="U">U</button>
                            <button data-key="I">I</button>
                            <button data-key="O">O</button>
                            <button data-key="P">P</button>
                        </div>
                        <div class="keyboard-row">
                            <div class="spacers"></div>
                            <button data-key="A">A</button>
                            <button data-key="S">S</button>
                            <button data-key="D">D</button>
                            <button data-key="F">F</button>
                            <button data-key="G">G</button>
                            <button data-key="H">H</button>
                            <button data-key="J">J</button>
                            <button data-key="K">K</button>
                            <button data-key="L">L</button>
                            <div class="spacers"></div>
                        </div>
                        <div class="keyboard-row">
                            <button data-key="delete" class="keyboard-key">delete</button>
                            <button data-key="Z">Z</button>
                            <button data-key="X">X</button>
                            <button data-key="C">C</button>
                            <button data-key="V">V</button>
                            <button data-key="B">B</button>
                            <button data-key="N">N</button>
                            <button data-key="M">M</button>
                            <button data-key="enter" class="keyboard-key">enter</button>
                        </div>
                    </div>
                </div> 
                
            </div>

            <!-- Game Over Display -->
            <div id="game-over-scene" style="display: none;">
                <div class="canvas-wrapper">
                    <!-- Add game over content here -->
                </div>
            </div>



        </div>
           
        

        <div class="right-column">
            <!--This container displays the puzzle piece graphics flipped vertically, on every page-->
            <img id="top-right-puzzle" src="./assets/puzzle1.png" alt="White and Purple Puzzle Pieces" class="puzzle">
            <img id="bottom-right-puzzle" src="./assets/puzzle2.png" alt="White and Purple Puzzle Pieces Floating" class="puzzles">
        </div>

        <!-- Link to the Main Game -->
        <script src="wordMix.js" defer></script>
    </div>
        
    
</body>
</html>
